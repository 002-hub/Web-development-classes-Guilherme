<!DOCTYPE html>
<html>

<head>
    <title>Ranqueamento de Equipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Ranqueamento de Equipes</h1>
    <table>
        <tr>
            <th>Posição</th>
            <th>Logotipo</th>
            <th>Equipe</th>
            <th>Pontuação</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="logo1.jpg" alt="Logo da Equipe 1" class="logo"></td>
            <td>Equipe 1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="logo2.jpg" alt="Logo da Equipe 2" class="logo"></td>
            <td>Equipe 2</td>
            <td>8</td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="logo3.jpg" alt="Logo da Equipe 3" class="logo"></td>
            <td>Equipe 3</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
