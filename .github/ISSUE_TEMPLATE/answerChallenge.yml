body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Enter your email in case I need to contact you for more information
      placeholder: email@example.com
    validations:
      required: true
  - type: textarea
    id: describe-challenge
    attributes:
      label: Challenge Description
      description: A clear and concise description of the challenge
      placeholder: "Type here"
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: How should the steps be?
      placeholder: "Type here"
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What is the expected behavior?
      placeholder: "Type here"
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What did actually happen? Add screenshots, if applicable?
      placeholder: "it actually ..."
    validations:
      required: true
