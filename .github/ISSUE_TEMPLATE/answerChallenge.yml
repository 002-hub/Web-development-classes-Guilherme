name: Challenge response
description: Challenge response
title: "ðŸš€ Response: "
labels: ["Response", "Commit"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Congratulations on your commitment to answering this challenge!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Enter your email in case I need to contact you for more information
      placeholder: email@example.com
    validations:
      required: true
  - type: textarea
    id: describe-answer
    attributes:
      label: Describe your answer
      description: A clear and concise description of your answer
      placeholder: "Type here"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
